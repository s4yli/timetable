basePath: /
definitions:
  models.Collection:
    properties:
      content:
        type: string
      id:
        type: string
    type: object
info:
  contact:
    email: justine.bachelard@ext.uca.fr
    name: Justine Bachelard.
  description: API to manage events.
  title: middleware/example
  version: 1.0.0
paths:
  /collections:
    get:
      description: Get events.
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Collection'
            type: array
        "500":
          description: Something went wrong
      summary: Get events.
      tags:
      - events
  /collections/{id}:
    get:
      description: Get a collection.
      parameters:
      - description: Collection UUID formatted ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Collection'
        "422":
          description: Cannot parse id
        "500":
          description: Something went wrong
      summary: Get a collection.
      tags:
      - events
schemes:
- http
swagger: "2.0"
